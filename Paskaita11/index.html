<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Input</title>
</head>
<body>
    <form id="form">
        <input type="text" id="advertBrand" placeholder="Brand" required>
        <input type="text" id="advertModel" placeholder="Model" required>
        <input type="number" id="advertPrice" placeholder="Price" required>
        <textarea name="" id="description" cols="20" rows="4"></textarea>
        <button type="send" >Prideti skelbima</button>
    </form>
    <form class="edit-form" id="edit-form">
        <input type="text" id="edit-brand-input" placeholder="Brand" required>
        <input type="text" id="edit-model-input" placeholder="Model" required>
        <input type="number" id="edit-price-input" placeholder="Price" required>
        <textarea name="" id="edit-description" cols="20" rows="4"></textarea>
        <button type="send" >Atnaunjinti skelbima</button>
        <button type="button" id="cancel-edit-button" class="cancel-edit-button" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
          </svg></button>
    </form>
    <div id="adverts">
    </div>
    <script src="main.js"></script>
</body>
</html>
